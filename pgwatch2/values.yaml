# Default values for pgwatch2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cybertec/pgwatch2
  tag: 1.8.1
  pullPolicy: IfNotPresent

confdbsidecar:
  image:
    repository: kiwigrid/k8s-sidecar
    tag: 1.3.0
      
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
persistentVolumes:
  database:
    enabled: true
    annotations: {}
    accessModes:
      - ReadWriteOnce
    existingClaim: ""
    mountPath: /var/lib/postgresql
    size: 10Gi
env:
    PW2_IHOST: influxdb.minikube.local
    PW2_IPORT: 80
    PW2_IPASSWORD: minikube
    PW2_IUSER: minikube
    PW2_IDATABASE: minikube
    PW2_WEBNOANONYMOUS: true
    PW2_WEBUSER: admin
    PW2_WEBPASSWORD: admin
    PW2_TESTDB: true
    PW2_CONFIG: /tmp/config

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  admport: 80
  grafanaport: 3000

ingress:
  annotations: {}

  adm:
    enabled: true
    tls: []
      #  - secretName: chart-example-tls
      #    host:
      #      - chart-example.local
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    host: pgwatch2.minikube.local

  grafana:
    host: grafana-pw2.minikube.local
    enable: true
    tls: []
      #  - secretName: chart-example-tls
      #    host:
      #      - chart-example.local
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
metadata:
  annotations: {}

serviceAccountName:
